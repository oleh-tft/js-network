<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid  black;
        }
    </style>
</head>

<body>

    <table id="todo">
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
        </tr>
    </table>

    <script>
        /*
        Задание:
        Напишите сценарий, который выполняет GET запрос по адресу https://jsonplaceholder.typicode.com/todos
        И выводит содержимое ответа в виде таблицы.
        */

        let todo = document.querySelector("#todo");
        let url = "https://jsonplaceholder.typicode.com/todos";
        let promise = fetch(url);

        promise
            .then(response => response.json())
            .then(json => {
                for (const item of json) {
                    addRow(item);
                }
            });

        function addRow(item) {
            let tr = document.createElement("tr");
            tr.innerHTML += `<td>${item.userId}</td>`;
            tr.innerHTML += `<td>${item.id}</td>`;
            tr.innerHTML += `<td>${item.title}</td>`;
            tr.innerHTML += `<td>${item.completed}</td>`;

            todo.append(tr);
        }
    </script>
</body>

</html>
